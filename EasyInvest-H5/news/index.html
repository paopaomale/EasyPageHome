<div id=news-index data-view=news/index><style type=text/css>#news-index #CBListview .scroller{min-height:100.5%!important}#news-index #CBListview .scroller li{height:.95rem;background-color:#fff;border-bottom:0;border-top:0}#news-index .item-content{padding:.1rem;height:100%;position:relative}#news-index .item-content:after{position:absolute;right:0;left:0;height:1px;content:'';bottom:0;background-color:#cdcdcd;-webkit-transform:scaleY(.5);transform:scaleY(.5);-webkit-transform-origin:100% 100%;transform-origin:100% 100%}#news-index .contentWarp{padding-left:1rem;height:100%;position:relative}#news-index .contentWarpLeft{width:1rem;height:100%;position:absolute;left:0;overflow:hidden}#news-index .contentWarpRight{padding-left:.1rem}#news-index .CWRTitle{color:#333;line-height:.15rem;padding-top:.03rem;overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:1;-webkit-box-orient:vertical;margin-bottom:.04rem}#news-index .CWRDetail{line-height:.185rem;color:#999;overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical}</style><script id=listview-template type=text/x-underscore-template><div class='contentWarp' id="<%=id%>">

		</div>
		<div class='contentWarpRight'>

			<div class='CWRDetail h4'><%=content%></div>
		</div>
	</div></script><div class=container><div id=CBListview class=listview><div class=scroller><div class=pulldown><span class=icon></span><span class=label></span></div><ul></ul><div class=message><div class=empty>没有数据</div><div class=error>请检查网络或刷新后再试</div></div><div class=pullup><span class=icon></span> <span class=label>上拉加载更多...</span></div></div></div></div></div>
