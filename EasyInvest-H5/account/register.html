=text placeholder=推荐人手机号(选填) maxlength=11></div></div><div class="register_box_row border-b" id=password><div class="left h3">设置密码</div><div><input class=h3 type=password maxlength=11></div></div><div class="register_box_row border-b" id=check-password><div class="left h3">确认密码</div><div><input class=h3 type=password maxlength=11></div></div><div class=btn-group id=submite><div class="btn btn-secondary">注册</div></div><div class="weui_cells weui_cells_checkbox"><label class="weui_cell weui_check_label checkbox-one" id=x121><div class=weui_cell_hd><input type=checkbox name=checkbox1 class=weui_check> <i class=weui_icon_checked></i></div><div class="weui_cell_bd weui_cell_primary"><p>同意e财通注册协议</p></div></label></div></div></div>
