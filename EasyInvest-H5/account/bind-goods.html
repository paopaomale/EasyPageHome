<div id=bind-goods data-view=account/bind-goods><style type=text/css>#bind-goods .container{padding:0 .2rem;background:#fff}#bind-goods .container-row{height:.65rem;line-height:1;padding:.32rem 0 .15rem 0}#bind-goods .container-first-row{height:.87rem;padding:.25rem 0 0 0;line-height:1}#bind-goods .container-first-row u{color:#b88f2e}#bind-goods .row-left{float:right}#bind-goods .btn-group{padding-top:.5rem}#bind-goods .btn-secondary{background-color:#b59030;background-image:-webkit-gradient(linear,left top,left bottom,color-stop(.5,#b59030),to(#b59030))}#bind-goods .row-desc{padding-bottom:.15rem;color:#878787}#bind-goods #bindGoods{margin:0}#bind-goods .all-goods-input{border:0;overflow:hidden;white-space:nowrap;text-overflow:ellipsis}</style><script id=all-goods-list-template type=text/x-underscore-template><option value="<%=id%>"><%=name%></option></script><div class=header><i class="icon-arrow-left-2 go-back"></i><h1>绑定产品</h1></div><div class=container><div class="container-first-row h3"><div class=row-desc>将投资产品绑定到e财通平台，可获得产品的每笔交易积分</div><u id=trading-rules>点击了解交易规则</u></div><div class="container-row h2 border-b">产品名称<select name=Cities id=selectGoods class=select-areas data-role=none></select><i class="icon-arrow-down row-left"></i></div><div class="container-row h2 border-b">交易账号</div><div class=btn-group><div class="btn btn-secondary" id=subBindGoods>绑定</div></div></div></div>
