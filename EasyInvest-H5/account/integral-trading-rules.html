<div id=integral-trading-rules data-view=account/integral-trading-rules><style type=text/css>#integral-trading-rules .container{padding:0 .1rem}#integral-trading-rules .rules-desc{line-height:1.5;padding:.2rem 0 .2rem .05rem}#integral-trading-rules .rules-title{padding-bottom:.1rem}#rules-table{width:100%;display:table;border:solid #e6e6e6;border-width:1px 0 0 1px}#rules-table>div{display:table-row}#rules-table>div:first-child{height:.4rem;background-color:#f9f9f9}#rules-table>div:first-child>div{color:#2f2f2f}#rules-table>div>div{display:table-cell;height:.35rem;vertical-align:middle;text-align:center;border:solid #e6e6e6;border-width:0 1px 1px 0;color:#999}</style><script id=attachement-template type=text/x-underscore-template></script><div class=header><i class="icon-arrow-left-2 go-back"></i><h1>交易积分规则</h1></div><div class=container><div class="rules-desc h3">交易积分指的是用户每笔交易都以获得一定的‘e财通’积分。</div><div class="rules-title h2">川交所大盘交易规则:</div><div id=rules-table class=h4><div><div>交易产品(单位:手)</div><div>普通会员白银会员</div><div>黄金会员</div></div><div><div>AG100</div><div>50</div><div>200</div></div><div><div>AG25</div><div>250</div><div>300</div></div><div><div>AG500</div><div>500</div><div class=td>600</div></div></div></div></div>
