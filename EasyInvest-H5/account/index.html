<div id=account-index data-view=account/index><style type=text/css>#account-index .header-box{text-align:center;height:1.05rem;background-image:-webkit-gradient(linear,left top,left bottom,color-stop(.5,#fcf8f0),to(#f5efde));padding:.1rem 0 0 0}#account-index .header-box img{width:.5rem;height:.5rem}#account-index .level{text-align:center;height:.35rem;padding:.1rem 0;background-image:-webkit-gradient(linear,left top,left bottom,color-stop(.5,#f8f4e8),to(#f0eeda));color:#906d0a}#account-index .header-box>i{border-radius:.25rem;font-size:.3rem;background:#c8b272;color:#fff;padding:.05rem}#account-index .account-name{font-size:.16rem;height:.3rem;line-height:1;color:#412e06;padding:.09rem 0 .08rem 0}#account-index .account-about{height:.25rem;padding:0 0 .1rem 0}#account-index .account-about>div{display:inline-block}#account-index .account-about i{color:#b29236}#account-index .level-td{display:inline-block;width:49%}#account-index .level-td img{top:-1px;position:relative;margin-right:.05rem}#account-index .border-r:after{background-color:#cec09e}#account-index .account-group{position:relative;background-color:#fff;padding:0 .1rem;margin-bottom:.05rem}#account-index .account-group-row{height:.45rem;padding:.15rem 0;height:.45rem;padding:.15rem 0;font-size:.14rem;line-height:1}#account-index .account-group-row>i{float:right}#account-index .btn-secondary{background-color:#b59030;background-image:-webkit-gradient(linear,left top,left bottom,color-stop(.5,#b59030),to(#b59030))}#account-index .account-about{color:#67685e}#account-index .account-about-phone img{width:.085rem;height:.13rem;margin-right:.07rem;top:-.01rem;position:relative}#account-index .account-about-wexin img{width:.14rem;height:.13rem;margin-right:.05rem;margin-left:.14rem}#account-index .account-group-row img{width:.16rem;height:.16rem;margin-right:.1rem;position:relative;top:-.01rem}#account-index .img-vip{width:.16rem;height:.16rem}#account-index .img-integral{width:.13rem;height:.135rem}</style><script id=header-box-template type=text/x-underscore-template><i class="icon-profile"></i>
        <div class='account-name'>
            <%=name%>
        </div>
        <div class='account-about'>
            <div class='account-about-phone'><img src="../account/img/phoen-icon.png">
                <%=phone%>
            </div>
            <div class='account-about-wexin'><img src="../account/img/wexin-icon.png">
                <%=weixId%>
            </div>
        </div></script><script id=level-template type=text/x-underscore-template><%
			//用户会员等级，0：普通, 1:白银, 2:黄金
			var vipLevel = '普通会员',imgSrc = '../account/img/vip-0-icon.png';
			switch(rank){
				case 0:
				vipLevel = '普通会员';
				imgSrc = '../account/img/vip-0-icon.png';
				break;
				case 1:
				vipLevel = '白银会员';
				imgSrc = '../account/img/vip-1-icon.png';
				break;
				case 2:
				vipLevel = '黄金会员'
				imgSrc = '../account/img/gold-vip-icon.png';
				break;
				default:
				vipLevel = '普通会员'
				break;
			}
		%>
            <div class="level-td border-r" id = 'vipLevel'>
                <img src="<%=imgSrc%>" class='img-vip'>
                <%=vipLevel%>
            </div>
            <div class="level-td" id = 'vipPoints'>
                <img src="../account/img/integral-icon.png" class='img-integral'>
                <%=points%>积分
            </div></script><div class=swipe style=height:100%><div class=header-box><i class=icon-profile></i><div class=account-name>立即登录</div><div class=account-about></div></div><div class="level h4"><div class="level-td border-r" id=vipLevel>会员等级</div><div class=level-td id=vipPoints>积分数</div></div><div class="account-group border-b"><div class="account-group-row border-b" data-value=#account/my-message.html><img src=../account/img/my-message-icon.png>我的消息 <i class=icon-arrow-right></i></div><div class="account-group-row border-b" data-value=#account/my-integral.html><img src=../account/img/my-integral.png>我的积分 <i class=icon-arrow-right></i></div><div class=account-group-row data-value=#account/my-goods.html><img src=../account/img/goods-icon.png>我的投资产品 <i class=icon-arrow-right></i></div></div><div class="account-group border-b"><div class="account-group-row border-b" data-value=#account/spread.html><img src=../account/img/get-integral-icon.png>推广赢积分 <i class=icon-arrow-right></i></div><div class="account-group-row border-b" data-value=#account/vip-rivileged.html><img src=../account/img/vip-rivileged.png>积分与会员权益 <i class=icon-arrow-right></i></div><div class="account-group-row border-b" data-value=#mall/index.html><img src=../account/img/integral-mall-icon.png>积分商城 <i class=icon-arrow-right></i></div><div class=account-group-row data-value=#account/shipping-address-management.html><img src=../account/img/integral-mall-icon.png>收货地址管理 <i class=icon-arrow-right></i></div></div><div class="account-group border-b"><div class="account-group-row border-b" data-value=#mall/shopping-cart.html><img src=../account/img/shopping-cart-icon.png>购物车管理 <i class=icon-arrow-right></i></div><div class="account-group-row border-b" data-value=#mall/my-order-list.html><img src=../account/img/shopping-cart-icon.png>我的订单 <i class=icon-arrow-right></i></div><div class="account-group-row border-b" data-value=#account/my-info-modify.html><img src=../account/img/my-info-edit.png>个人信息修改 <i class=icon-arrow-right></i></div><div class=account-group-row data-value><img src=../account/img/my-qrcode-icon.png>我的二维码 <i class=icon-arrow-right></i></div></div></div></div>
