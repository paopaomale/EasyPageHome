<div id=shopping-cart data-view=mall/shopping-cart><style type=text/css>#shopping-cart .cart-list-tr{width:100%;position:relative;height:.6rem;padding:.1rem .1rem .13rem 1.3rem;background-color:#fff;height:1rem}#shopping-cart .cart-list-tr-row-icon{display:inline-block;width:.45rem;position:absolute;top:0;left:0;height:100%;text-align:center}#shopping-cart .cart-list-tr-row-icon .icon,[class*=icon-]{font-size:.2rem}#shopping-cart .cart-list-tr-row-icon i{position:absolute;top:50%;margin-top:-.1rem;left:50%;margin-left:-.1rem}#shopping-cart .cart-list-tr-row-img{position:absolute;width:.75rem;height:100%;left:.45rem;top:0;padding:.1rem 0 .13rem 0}#shopping-cart .cart-list-tr-row-img img{width:.75rem;height:.75rem}#shopping-cart .scroller li{height:auto;border-bottom:0 solid #cccdd1;background-color:#ecedf1}#shopping-cart .num-add-minus{position:absolute;bottom:.13rem;width:1rem;height:.3rem}#shopping-cart .btn-count{float:left;width:.3rem;height:.3rem;margin:0;line-height:.3rem;text-align:center;font-size:.12rem;background-color:#fff;color:#e8e8e8}#shopping-cart .btn-count-active,.ui-dialog .ui-dialog-content .btn-count-active{color:#626262!important}#shopping-cart .good-num{float:left;width:.38rem;height:.3rem;line-height:.3rem;outline:0;text-align:center;font-size:.12rem;color:#333}#shopping-cart .cart-goods-name{margin-bottom:.05rem}#shopping-cart .cart-goods-price{color:#ff5c4e}#shopping-cart .cart-footer{display:none;position:fixed;bottom:0;width:100%;height:.5rem;padding:.1rem;z-index:888;background-color:#fff}#shopping-cart .cart-footer .total-price{float:right;margin-right:.1rem;color:#5a5a5a;line-height:.3rem;height:.3rem}#shopping-cart .cart .color-fd{color:#fd4d1e}#shopping-cart .cart-footer .check-all{float:left;margin-left:.05rem;height:.3rem;line-height:.3rem;color:#5a5a5a}#shopping-cart .cart-footer .checkbox-all{float:left;color:#999;font-size:.14rem;height:.3rem;width:auto;line-height:1;padding-top:.05rem;padding-bottom:.05rem}#shopping-cart .checkbox-wrap{position:relative;display:inline-block;width:.2rem;height:.2rem;border-radius:.5rem;font-size:.14rem;line-height:1}#shopping-cart .checkbox-content{position:relative;padding-left:.04rem;top:.03rem;display:none;color:#fff}#shopping-cart .cart-footer .btn-primary{float:right;min-width:.9rem;margin-right:0;background-color:#ff5e4c;background-image:-webkit-gradient(linear,left top,left bottom,color-stop(.5,#ff5e4c),to(#ff5e4c))}#shopping-cart .icon-radio-unchecked{color:silver}#shopping-cart .icon-checked-fill{color:#e9b330}#shopping-cart .color-fd{color:#fd4d1e}#shopping-cart #btn_edit{display:inline-block;position:absolute;right:0;bottom:0;padding:0 10px}#shopping-cart .container{padding-bottom:.5rem}#shopping-cart .no-data{text-align:center}</style><script id=cart-list-template type=text/x-underscore-template><%  
            if (obj.length == 0) {
         %>

            <div class = 'no-data'> 没有数据</div>  
        <%        
                
            }else{
                for (var i = 0,len = obj.length; i < len; i++) {
        %>
            <div class="cart-list-tr border-b" goods-id = '<%=obj[i].id%>'>
            <div class="cart-list-tr-row">
                <div class='cart-goods-name h4'><%=obj[i].name%></div>
                <div class='cart-goods-price h3' goods-price = '<%=obj[i].price%>'><%=obj[i].price%>积分</div>
            </div>
            <div class="cart-list-tr-row">
            </div>
            <div class="cart-list-tr-row-icon" data-indx = "<%=i%>">
                <i class = 'icon-radio-unchecked'></i>
                   <!-- <i class='icon-checked-fill'></i>-->
            </div>
            <div class="cart-list-tr-row-img">
                <!--<i class = 'icon-radio-unchecked'></i>-->
                <img src="../account/img/guide-login-logo.png">
            </div>
            <div class="num-add-minus" data-indx = "<%=i%>">
                <div class="icon-minus btn-count btn-sub btn-count-active border"></div>
                <div class="good-num border-t border-b num-count-active"><%=obj[i].num%></div>
                <div class="icon-add btn-count btn-add btn-count-active border"></div>
            </div>
        </div> 
        <%};
        }%></script><div class=header><i class="icon-arrow-left-2 go-back"></i><h1>购物车</h1><div id=btn_edit class="h1 edit">编辑</div></div><div class=container><div id=cart-list></div></div><div class="cart-footer border-t" style=display:block><div class="checkbox checkbox-all"><div class=checkbox-wrap><i class=icon-radio-unchecked></i></div></div><div class="check-all h2">全选</div><button class="btn-sm btn-primary js-go-pay h2">去结算(<span>0</span>)</button> <button class="btn-sm btn-primary js-delete h2" style=display:none>删除</button><div class="total-price h2"><span>合计:</span> <span class="good-price color-fd total-price-num" data-price=0><span class="big-font h2">0积分</span><span class=small-font></span></span></div></div></div>
