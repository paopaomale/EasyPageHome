<div id="mall-index" data-view="mall/index">
    <style type="text/css">
    #mall-index #adSwipe .swiper-box {
        width: 100%;
        position: relative;
        padding-bottom: 50%;
        overflow: hidden;
        visibility: hidden;
        position: relative;
    }
    
    #mall-index #adSwipe.swiper-box {
        width: 100%;
        position: relative;
        padding-bottom: 50%;
        /*height: 1.45rem;*/
    }
    
    #mall-index #adSwipe .swiper-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        /*position: relative;*/
    }
    
    #mall-index #adSwipe .swiper-container div {
        float: left;
        width: 100%;
        position: relative;
    }
    
    #mall-index #adSwipe .swiper-slide img {
        width: 100%;
    }
    
    #mall-index .swiper-wrapper {
        width: 100%;
        /*margin: 20px auto;*/
    }
    
    #mall-index .addImg-pagination {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 20px;
        text-align: center;
        z-index: 10;
        top: -20px;
    }
    
    #mall-index .addImg-pagination > span {
        width: 8px;
        height: 8px;
        display: inline-block;
        background-color: #e5e5e5;
        border-radius: 100%;
        margin: 0 5px;
    }
    
    #mall-index .addImg-pagination > span.active {
        background: #007aff
    }
    
    #mall-index #scroller {
        position: absolute;
        /*width: 100%;*/
        left: 0rem;
    }
    
    #mall-index .menuLi {
        height: 0.4rem;
        line-height: 3.5;
        text-align: center;
        background-color: white;
        font-size: 0.14rem;
    }
    
    #mall-index .menuUl {}
    
    #mall-index .leftMenu {
        width: 0.9rem;
    }
    
    #mall-index .container {
        background-color: #f7f7f7;
    }
    
    #mall-index .menu-goods-box {
        padding: .075rem 0 0 0.9rem;
        position: absolute;
        width: 100%;
        top: 1.6rem;
        bottom: 0;
    }
    
    #mall-index .item {
        margin: 0 .02rem .05rem 0;
        width: 1.05rem;
        display: inline-block;
        background-color: white;
        height: 1.55rem;
        padding: 0 0.09rem 0 0.09rem;
        margin-top: .075rem;
    }
    
    #mall-index .goods-list-content {
        padding: 0 0.06rem 0 0.06rem
    }
    
    #mall-index .item-img {
        /*width: 100px;!important;*/
        height: .9rem;
    }
    
    #mall-index .item-title {
        font-size: .12rem;
    }
    
    #mall-index .item-price {
        font-size: .14rem;
        color: #ff5d4c;
    }
    
    #mall-index .menu-action {
        background-color: #f7f7f7;
    }
    
    #mall-index .leftMenu-box {
        position: absolute;
        width: 0.9rem;
        height: 100%;
        /*top: 1.60rem;*/
        left: 0;
        overflow: hidden;
    }
    
    #mall-index .goods-list-box {
        position: absolute;
        width: 100%;
        top: 0;
        /*top: 1.6rem;*/
        /*left: 0;*/
        bottom: 0;
        overflow: hidden;
        background-color:#f6f6f6;
        padding: 0 .07rem 0 .07rem;
    }
    
    #mall-index #integral-list {
        padding: 0rem;
        top: 1.70rem;
        bottom: 0rem;
        width: 2.3rem;
        left: .9rem;
    }
    
    #mall-index .scroller li .selection span {
        display: none;
    }
    
    #mall-index .scroller li {
        height: auto;
        border-bottom: 0px;
        display: inline-block;
        background-color: white;
    }
    </style>
    <script id='selling-goods-list-template' type="text/x-underscore-template">
        <%_.each(data,function(item){%>
            <div class = 'goods-list-group' id = '<%=item[0].tid%>' goods-type = '<%=item[0].tid%>'>
                <%for (var i = 0; i < item.length; i++) {%>
                    <div class="item" goods-id = '<%=item[i].tid%>'>
                        <div class="item-img">
                            <img data-url="/otherimg/pic/2016/06/14/09/1465867450429" src="http://mall.changan.com.cn/goods-img/img/otherimg/pic/2016/08/01/10/1470018749675_900_450.jpg">
                        </div>
                        <div class="item-title">
                            伊犁牛奶 安慕希常温酸奶
                        </div>
                        <div class="item-price">
                            100积分
                        </div>
                    </div>
                <%};%>
            </div>
        <%})%>

        <%_.forEach(data,function(item){%>
            
        <%})%>    
    </script>
    <script id="mall-menu-template" type="text/x-underscore-template">
        <%_.forEach(data,function(item){%>
            <li class="menuLi border-t" goods-id='<%=item.id%>'>
                <%=item.name%>
            </li>
            <%})%>
    </script>

                    <div class="swiper-slide" data-index="2"><img src="http://mall.changan.com.cn/goods-img/img/otherimg/pic/2016/08/01/10/1470018764517_900_450.jpg" data-type="3"></div>
