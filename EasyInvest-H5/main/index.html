<!DOCTYPE html>
<html>

<head>
    <title>e财通</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data:"/>
    <meta http-equiv="X-Frame-Options" content="ALLOW-FROM">
    <meta http-equiv="pragma" content="no-cache"/>
    <link href="../butterfly/css/butterfly.css" rel="stylesheet"/>
    <!-- theme -->
    <link href="../butterfly/css/animate.css" rel="stylesheet"/>
    <link href="../butterfly/vendor/snap/snap.css" rel="stylesheet"/>
    <link href="../shared/css/theme.css" rel="stylesheet"/>
    <link href="../shared/css/caec-mobile.css" rel="stylesheet"/>

    <script type="text/javascript" src="../butterfly/js/require.js" data-main="../butterfly/js/butterfly-amd"></script>
    <style type="text/css">
        html {
            position: relative;
            width: 100%;
            height: 100%;
        }

        body {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .header {
            background-color: #f9f9f9;
        }

        .header h1 {
            text-align: center;
        }

        .go-back {
            width: .45rem;
            font-size: .23rem;
            float: left;
            position: fixed;
            padding-left: .12rem;
        }

        /* footer */
        footer {
            bottom: 0;
            height: .5rem;
            background-color: #f6f6f6;
            z-index: 100;
            line-height: 1;
        }
        footer .tab-item {
            display: table-cell;
            width: 1%;
            color: #929292;
            text-align: center;
            vertical-align: middle;
            padding-top: .06rem;
        }
        footer .detailicon {
            background-size: .31rem .24rem;
            width: .31rem;
            height: .24rem;
            margin: 0 auto;
            margin-bottom: .05rem;
        }
        footer .tab-item .item-invest  {
            background-image: url(../main/img/control_on.png);
        }
        footer .tab-item.actived .item-invest{
            background-image: url(../main/img/control_off.png);
        }
        footer .tab-item .item-news {
            background-image: url(../main/img/driving_on.png);
        }
        footer .tab-item.actived .item-news {
            background-image: url(../main/img/driving_off.png);
        }
        footer .tab-item .item-live {
            background-image: url(../main/img/sales_on.png);
        }
        footer .tab-item.actived .item-live {
            background-image: url(../main/img/sales_off.png);
        }
        footer .tab-item .item-account {
            background-image: url(../main/img/myself_on.png);
        }
        footer .tab-item.actived .item-account {
            background-image: url(../main/img/myself_off.png);
        }
        footer .footerName {
            margin-bottom: .04rem;
            margin-top: .03rem;
            font-size: .1rem;
        }
        footer .tab-item.actived .footerName {
            color: #d0a24d;
        }

        #mainIndex #content {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: .5rem;
            overflow: auto;
        }

        #mainIndex #cart-count-num {
            position: absolute;
            top: .05rem;
            left: 71%;
            font-size: .1rem;
            min-width: .16rem;
            height: .16rem;
            line-height: .16rem;
            text-align: center;
            border-radius: .08rem;
            background-color: #fc4c1d;
            color: #ffffff;
            padding-left: .04rem;
            padding-right: .04rem;
            display: none;
        }

        /*符号靠右的距离*/
        .price-symbol{
            margin-right: 1px;
        }
        /*页面暂无数据之类的消息样式*/
        .msg-notice{
            color: #999;
            font-size:0.875rem;
        }

        .container,.content{
            background-color: #fff;
        }
    </style>
</head>

<body>
<div data-view="$StackViewEx">
    <div id="mainIndex" data-view="main/index">
        <div id="content">
        </div>
        <footer class="border-t" style="position: absolute;">
            <div id="cart-count-num">0</div>
        </footer>
    </div>
</div>
</body>
<script type="text/javascript">
        var BODY_WIDTH = document.body.clientWidth;
        var _htmlDivH = BODY_WIDTH/3.2;
        document.getElementsByTagName('html')[0].style.fontSize = _htmlDivH + 'px';
</script>
<script id="footer-template" type="text/x-underscore-template">
    <div class="tab-item ui_<%=rows.name%>" data-navigator='<%=index%>'>
        <div class="item-<%=rows.name%> detailicon"></div>
        <% if(rows.name) {%>
        <div class='txt-<%=rows.name%> footerName'><%=rows.text%></div>

        <%}%>
    </div>
</script>

</html>
